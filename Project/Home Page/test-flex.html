<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style_form.css">

    <style>
        .gallery {
          display: flex;
          flex-wrap: wrap; /* Membungkus elemen ke baris berikutnya */
          gap: 10px; /* Jarak antar kotak */
        }
        .box {
          background-color: lightcoral;
          padding: 20px;
          text-align: center;
          flex: 1 1 calc(33.333% - 10px); /* Ukuran setiap kotak */
        }
      </style>
</head>


    <body>
        <div class="gallery">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
          

          

    </body>
</html>
