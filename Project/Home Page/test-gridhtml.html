<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style_form.css">

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px; /* Jarak antar kotak */
        }
        .box {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
</style>
</head>


    <body>
        <div class="gallery">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        </div>

    </body>
</html>
